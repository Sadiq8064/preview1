<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1e3a8a">
    <title>Smart BVB - Courses</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="/images/logo-192x192.png" type="image/png" sizes="192x192">
    <link rel="manifest" href="manifest.json">
    <script async data-id="101480021" src="//static.getclicky.com/js"></script>

    <style>
        /* Animation for sliding in from right to left */
        @keyframes slideInFromRight {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }

        /* Animation for sliding out from left to right */
        @keyframes slideOutToRight {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(100%);
            }
        }

        /* Class for sliding out */
        .sliding-out {
            animation: slideOutToRight 0.5s ease-in forwards;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            background: #030303;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            animation: slideInFromRight 0.5s ease-out forwards;
        }

        .nav-drawer {
            position: fixed;
            top: 0;
            left: 0;
            width: 280px;
            height: 100%;
            background: #000000;
            color: #ffffff;
            z-index: 1000;
            transition: transform 0.3s ease;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            border-right: 2px solid #1e3a8a;
        }

        .drawer-header {
            padding: 20px;
            background: #111;
            border-bottom: 1px solid #1e3a8a;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #1e3a8a;
            color: #ffffff;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: #152c5b;
        }

        .saved-subjects {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }

        .saved-subjects h4 {
            font-size: 1em;
            margin: 0 0 15px;
            text-transform: uppercase;
            opacity: 0.7;
            color: #1e3a8a;
        }

        .saved-card {
            padding: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-bottom: 10px;
            background: #111;
        }

        .saved-card:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .saved-card .icon {
            width: 30px;
            height: 30px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1em;
        }

        .saved-card .info {
            flex: 1;
        }

        .saved-card .info h5 {
            font-size: 0.9em;
            margin: 0;
            color: #ffffff;
        }

        .saved-card .info p {
            font-size: 0.8em;
            color: #cccccc;
            margin: 0;
        }

        .saved-card .action-btns {
            display: flex;
            gap: 5px;
        }

        .saved-card .edit-btn,
        .saved-card .delete-btn,
        .saved-card .cancel-btn {
            background: none;
            border: none;
            font-size: 1em;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .saved-card .edit-btn {
            color: #1e3a8a;
        }

        .saved-card .edit-btn:hover {
            color: #ffffff;
        }

        .saved-card .delete-btn {
            color: #dc3545;
        }

        .saved-card .cancel-btn {
            color: #28a745;
        }

        .main-content {
            margin-left: 280px;
            transition: margin-left 0.3s ease;
        }

        .main-content.active {
            margin-left: 0;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 20px;
            position: relative;
        }

        .menu-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            color: #1e3a8a;
            cursor: pointer;
            display: none;
        }

        #main-area iframe {
            width: 100%;
            height: calc(100vh - 60px);
            border: none;
            margin: 0;
            padding: 0;
            display: block;
        }

        @media (max-width: 768px) {
            .nav-drawer {
                transform: translateX(-100%);
            }

            .nav-drawer.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .menu-btn {
                display: block;
            }

            #main-area iframe {
                height: calc(100vh - 80px);
            }
        }
    </style>
</head>
<body>
    <div class="nav-drawer" id="nav-drawer">
        <div class="drawer-header">
            <button class="back-btn">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
        </div>
        <div class="saved-subjects">
            <h4>Saved Courses</h4>
            <div id="saved-list"></div>
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <button class="menu-btn" id="menu-btn">
                <i class="fa-solid fa-stream"></i>
            </button>
        </div>
        <div id="main-area">
            <iframe src="https://sadiq8064.github.io/klebotc/" title="Courses Webview"></iframe>
        </div>
    </div>

    <script>
        // Icon colors for saved courses
        const iconColors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEEAD', '#D4A5A5', '#9B59B6', '#3498DB'];

        // Function to get a random color and ensure no duplicates
        function getRandomUniqueColor(usedColors) {
            const availableColors = iconColors.filter(color => !usedColors.includes(color));
            if (availableColors.length === 0) return iconColors[Math.floor(Math.random() * iconColors.length)]; // Fallback if all colors used
            const randomIndex = Math.floor(Math.random() * availableColors.length);
            const color = availableColors[randomIndex];
            usedColors.push(color);
            return color;
        }

        // Navigation drawer toggle
        document.addEventListener('DOMContentLoaded', () => {
            const menuBtn = document.getElementById('menu-btn');
            const navDrawer = document.getElementById('nav-drawer');
            const mainContent = document.querySelector('.main-content');

            menuBtn.addEventListener('click', () => {
                navDrawer.classList.toggle('active');
                mainContent.classList.toggle('active');
            });

            document.addEventListener('click', (e) => {
                if (!navDrawer.contains(e.target) && !menuBtn.contains(e.target) && navDrawer.classList.contains('active')) {
                    navDrawer.classList.remove('active');
                    mainContent.classList.remove('active');
                }
            });
        });

        // Back button animation
        document.querySelector('.back-btn').addEventListener('click', (e) => {
            e.preventDefault();
            document.body.classList.add('sliding-out');
            setTimeout(() => {
                history.back();
            }, 500);
        });

        // Saved courses functionality
        let savedSubjects = JSON.parse(localStorage.getItem('savedSubjects')) || [];

        function renderSavedSubjects() {
            const savedList = document.getElementById('saved-list');
            savedList.innerHTML = '';
            const usedColors = [];
            savedSubjects.forEach((subject, index) => {
                if (!subject.iconColor) subject.iconColor = getRandomUniqueColor(usedColors);
                const card = document.createElement('div');
                card.className = 'saved-card';
                card.innerHTML = `
                    <div class="icon" style="color: ${subject.iconColor}"><i class="${subject.icon}"></i></div>
                    <div class="info">
                        <h5>${subject.title}</h5>
                        <p>${subject.dept}, ${subject.sem}</p>
                    </div>
                    <div class="action-btns">
                        ${subject.isEditing ? `
                            <button class="delete-btn" data-index="${index}"><i class="fa-solid fa-trash"></i></button>
                            <button class="cancel-btn" data-index="${index}"><i class="fa-solid fa-times"></i></button>
                        ` : `
                            <button class="edit-btn" data-index="${index}"><i class="fa-solid fa-edit"></i></button>
                        `}
                    </div>
                `;
                card.addEventListener('click', (e) => {
                    if (!e.target.closest('.action-btns')) {
                        window.open(subject.link, '_blank');
                    }
                });
                savedList.appendChild(card);
            });

            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const index = e.target.closest('.edit-btn').dataset.index;
                    savedSubjects[index].isEditing = true;
                    renderSavedSubjects();
                });
            });

            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const index = e.target.closest('.delete-btn').dataset.index;
                    savedSubjects.splice(index, 1);
                    localStorage.setItem('savedSubjects', JSON.stringify(savedSubjects));
                    renderSavedSubjects();
                });
            });

            document.querySelectorAll('.cancel-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const index = e.target.closest('.cancel-btn').dataset.index;
                    savedSubjects[index].isEditing = false;
                    renderSavedSubjects();
                });
            });
        }

        renderSavedSubjects();
    </script>
</body>
</html>
